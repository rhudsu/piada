<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piadas</title>
</head>
<body style="background-color: rgb(255, 255, 240);"> 
    <nav>
        <div class="navegacao">
            
            <div class="logo">
                <h1>piadas</h1>
                <img src="src/pintinho.png" alt="">
            </div>
            <ul>    
                <li><a href="index.html">Início</a></li>
            </ul>  
        </div>
    </nav>
    <main>
        <section>
             
              <div id="titulo">Piada do dia
                <div id="piada">
                    Por que o desenvolvedor faliu?<br> <span style="color: Orange;"> Porque ele usou todo o seu cache.</span>
                    <!-- <div id="user"><span style="color: Orange;">~</span> Lázaro</div> -->
                </div>  
              </div> 
            <button type="button" class="btn btn-outline-primary" id="botoes" onclick="loadpiada()"><img width="25" height="25" src="src/refresh.png" alt="refresh"/></button>
            <button type="button" class="btn btn-outline-primary" id="botoes" data-bs-toggle="modal" data-bs-target="#modalPiada">envie uma</button>
            <div class="modal fade" id="modalPiada" tabindex="-1" role="dialog" aria-labelledby="modalPiadaLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
 
 
                  <h5 class="modal-title" id="modalPiadaLabel">Envie sua Piada</h5>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Qual seu nome:</label>
                        <input type="text" class="form-control" id="recipient-name">
                      </div>
                      <div class="form-group">
                        <label for="message-text" class="col-form-label">Escreva sua piada:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
                    <button type="button" class="btn btn-primary">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
        </section>  
    </main>
</body>
<script>
  var modal = new bootstrap.Modal(document.getElementById('modalPiada'));
  modal.hide();
  function loadpiada() {
    var piadas =
    [
      'Qual é o cachorro preferido dos programadores? <br> <span style="color: Orange;"> Um Pug!</span>', 
      'Como os computadores pedem a conta? <br> <span style="color: Orange;"> “Dê-me um byte, por favor.”</span>', 
      'Por que o programador foi ao médico? <br> <span style="color: Orange;"> Porque ele tinha problemas de “cache”.</span>', 
      'Por que a função estava triste? <br> <span style="color: Orange;"> Porque tinha muitos argumentos.</span>', 
    ];
    
    var sorteio = piadas[Math.floor(Math.random() * piadas.length)];
    document.getElementById("piada").innerHTML = sorteio;
  } 
</script>
</html>
